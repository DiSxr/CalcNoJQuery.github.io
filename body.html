<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div class = "second">
			<br>
			<div class = "container">
				<h1>Calculator</h1>
				<div class = "d-flex">
					<div class = "calculator">
						<div class = "calc-row">
							<div class = "screen">0123456789</div>
						</div>
						<div class = "calc-row">
							<div class = "button" id="clear">C</div>
							<div class = "button">CE</div>
							<div class = "button backspace">back</div>
							<div class = "button plus-minus">+/-</div>
							<div class = "button">%</div>
						</div>
						<div class = "calc-row">
							<div class = "button">7</div>
							<div class = "button">8</div>
							<div class = "button">9</div>
							<div class = "button device">/</div>
							<div class = "button root">sqrt</div>
						</div>
						<div class = "calc-row">
							<div class = "button">4</div>
							<div class = "button">5</div>
							<div class = "button">6</div>
							<div class = "button myltiply">*</div>
							<div class = "button inverse">x^2</div>
						</div>
						<div class = "calc-row">
							<div class = "button">1</div>
							<div class = "button">2</div>
							<div class = "button">3</div>
							<div class = "button">-</div>
							<div class = "button pi">1/x</div>
						</div>
						<div class = "calc-row">
							<div class = "button zero">0</div>
							<div class = "button decimal">.</div>
							<div class = "button">3</div>
							<div class = "button">+</div>
							<div class = "button equal">=</div>
						</div>
					</div>
					<div>
						<h1>Result:</h1>
						<h1 class = "text"></h1>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
